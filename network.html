<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 750px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "blue", "font": {"color": "white"}, "id": 0, "label": 0, "physics": false, "shape": "circle", "size": 2, "x": 534.0, "y": 184.0}, {"color": "blue", "font": {"color": "white"}, "id": 2, "label": 2, "physics": false, "shape": "circle", "size": 2, "x": 562.0, "y": 938.0}, {"color": "blue", "font": {"color": "white"}, "id": 3, "label": 3, "physics": false, "shape": "circle", "size": 2, "x": 790.0, "y": 1188.0}, {"color": "blue", "font": {"color": "white"}, "id": 4, "label": 4, "physics": false, "shape": "circle", "size": 2, "x": 1084.0, "y": 854.0}, {"color": "blue", "font": {"color": "white"}, "id": 5, "label": 5, "physics": false, "shape": "circle", "size": 2, "x": 902.0, "y": 340.0}, {"color": "blue", "font": {"color": "white"}, "id": 1, "label": 1, "physics": false, "shape": "circle", "size": 2, "x": 576.0, "y": 304.0}]);
        edges = new vis.DataSet([{"color": "rgb(100,100,100)", "from": 0, "label": "377", "to": 2, "weight": 1, "width": 1}, {"color": "rgb(100,100,100)", "from": 0, "label": "518", "to": 3, "weight": 1, "width": 1}, {"color": "rgb(100,100,100)", "from": 0, "label": "433", "to": 4, "weight": 1, "width": 1}, {"color": "rgb(100,100,100)", "from": 0, "label": "199", "to": 5, "weight": 1, "width": 1}, {"color": "rgb(100,100,100)", "from": 1, "label": "454", "to": 3, "weight": 1, "width": 1}, {"color": "rgb(100,100,100)", "from": 1, "label": "374", "to": 4, "weight": 1, "width": 1}, {"color": "rgb(100,100,100)", "from": 1, "label": "163", "to": 5, "weight": 1, "width": 1}, {"color": "rgb(100,100,100)", "from": 2, "label": "264", "to": 4, "weight": 1, "width": 1}, {"color": "rgb(100,100,100)", "from": 2, "label": "343", "to": 5, "weight": 1, "width": 1}, {"color": "rgb(100,100,100)", "from": 3, "label": "427", "to": 5, "weight": 1, "width": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
